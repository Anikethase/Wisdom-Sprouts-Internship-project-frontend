  <h1 class="Heading">
      Products Details
  </h1>

  <div class="row">
        <div class="col-lg-4 text-center" *ngFor="let i of products">
         
          <a routerLink="/product-detail/{{i._id}}">
              <h2 class="Farmsmart">{{i.product_name}}
              </h2>

              <img width="200px" height="200px" src="http://localhost:3010/{{i.productImagePath}}" alt="">
              <p style="color:rgb(54, 32, 245); font-size: xx-large; font-family: 'Times New Roman', Times, serif; font-weight: bold;">
                Description: <span style="color: rgb(18, 18, 19);"> {{i.product_description}} </span>  
              </p>

              <h1 style="color:rgb(54, 32, 245);">
               Price : <span style="color: rgb(226, 19, 19);"> {{i.product_price}} rs. </span>
              </h1>
              <h1 style="color:rgb(54, 32, 245);">
                Stock : <span style="color: rgb(226, 19, 19);">{{i.product_stock}} Qty.</span> 
              </h1>
            </a>
            <hr>
        </div>
  </div>
